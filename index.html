<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Slider</title>
</head>
<body>
    <div class="main-container">
        <div class="manuelSlider autoSlider">
            <div class="sliders isFront" id="sliders1">
                <img src="./f-1.jfif" alt="">
            </div>
            <div class="sliders" id="sliders2">
                <img src="./f-2.jfif" alt="">
            </div>
            <div class="sliders" id="sliders3">
                <img src="./f-3.jfif" alt="">
            </div>
            <div class="sliders" id="sliders4">
                <img src="./f-4.jpg" alt="">
            </div>
            <div class="sliders controls">
                    <i class="fa fa-chevron-left" id="previous"></i>
                    <i class="fa fa-chevron-right" id="next"></i>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
